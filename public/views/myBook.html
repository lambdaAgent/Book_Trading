<!-- getOnePoll VIEW -->
<div class="container" ng-controller="BookCtrl" >
		    <div class="row">
		        <div ng-include="'views/alert.html'"></div>
		    </div>
    		<br/>
 	<h2>Add Book</h2>		
	<form class="well" action="" method="post" enctype="multipart/form-data">
	  <div class="row" style="margin-left: 15px;">
	  	<input type="text" style="height:30px;" class="col-md-8" id="bookTitle" placeholder="Book title">&nbsp;
	  	 <br/>
	  	<input type="file" name="filefield" id="uploadImage"/>
	 	 <br/>
	 	 <input type="button" ng-click="submitBook()" class="btn-md btn-success" value="submit"/>
	  </div>
	</form>

		<br/>
		 <!-- ng-show here -->
	 <div ng-init="getMyBooks()">
	    <h2>My Books: </h2>
	 	<div class=""  ng-repeat="book in books" >
			<div class="form-inline well col-md-12 animate-if"><!--getOne -->
			     <div class="row">
					<div class="form-group col-md-9" >
						<div class="col-md-6">
							<h3 class="navbar-text">{{book.bookTitle}}</h3>
							<p class="navbar-text"><strong>book added: </strong>{{book.created_at  |  date:'MM/dd/yyyy'}}</p>
						</div>
						<div class="col-md-6">
							<img src="data:image/png;base64,{{book.bookImageBase64}}" width="" height="100px;" alt=""/>
						</div>
						<p class="sr-only"></p>
					</div>
					<div class="form-group col-md-3" style="float:right;">
						<button ng-show="book.tradeListed" class="btn-lg btn-primary" ng-click="tradeListed(book._id, $index)">Listed</button>
						<button ng-show="!book.tradeListed" class="btn-lg btn-success" ng-click="tradeListed(book._id, $index)">Unlisted</button>

						<button class="btn btn-danger" style="margin-top: 10px;" ng-click="delete(book._id)">Delete</button>
					</div>
				</div>
			</div>
		</div> 	
		
    </div>
</div>
